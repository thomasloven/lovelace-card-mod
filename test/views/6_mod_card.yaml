x-anchors:
  desc: &desc
    type: markdown
    card_mod:
      style:
        ha-markdown$: |
          code {
            font-size: 8pt !important;
            line-height: normal;
            white-space: pre-wrap;
          }

title: mod-card
cards:
  - type: horizontal-stack
    cards:
      - type: markdown
        content: "# 1"
      - type: markdown
        content: "# 2"
      - type: markdown
        content: "# 3"
    card_mod:
      style: |
        :host {
          display: block;
          border: 1px solid teal;
        }
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## 1: Style horizontal stack
          Green border around all cards
          ```
          type: custom:mod-card
          card:
            type: horizontal-stack
            cards:
              - type: markdown
                content: "# 1"
              - type: markdown
                content: "# 2"
              - type: markdown
                content: "# 3"
          card_mod:
            style: |
              ha-card {
                border: 1px solid green;
              }
          ```
      - type: custom:mod-card
        card:
          type: horizontal-stack
          cards:
            - type: markdown
              content: "# 1"
            - type: markdown
              content: "# 2"
            - type: markdown
              content: "# 3"
        card_mod:
          style: |
            ha-card {
              border: 1px solid green;
            }
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## 2: Lazy-load with mod-card
          No styles, alarm panel shows up
      - type: custom:mod-card
        card:
          type: alarm-panel
          entity: alarm_control_panel.security

  - type: custom:mod-card
    card_mod:
      style: |
        ha-card {
          border: 1px solid green;
        }
    card:
      type: vertical-stack
      cards:
        - type: light
          entity: light.bed_light
        - type: light
          entity: light.bed_light
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## No styling
          ```
          type: custom:mod-card
          card:
            type: horizontal-stack
            cards:
              - type: markdown
                content: "# 1"
              - type: markdown
                content: "# 2"
              - type: markdown
                content: "# 3"
          ```
      - type: custom:mod-card
        card:
          type: horizontal-stack
          cards:
            - type: markdown
              content: "# 1"
            - type: markdown
              content: "# 2"
            - type: markdown
              content: "# 3"

  - type: entities
    entities:
      - light.bed_light
      - light.kitchen_lights
      - entity: light.bed_light
        card_mod:
          style:
            hui-generic-entity-row:
              $: |
                :host {
                  color: {% if is_state("light.kitchen_lights", "on") %}red {% else %} green {% endif %};
                }
                state-badge {
                  display: none;
                }
      - type: custom:mod-card
        card:
          type: custom:hui-toggle-entity-row
          entity: light.bed_light
        card_mod:
          style:
            hui-toggle-entity-row$hui-generic-entity-row$: |
              :host {
                color: {% if is_state("light.kitchen_lights", "on") %}red {% else %} green {% endif %};
              }
              state-badge {
                display: none;
              }
