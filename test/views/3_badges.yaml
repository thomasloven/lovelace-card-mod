x-anchors:
  desc: &desc
    type: markdown
    card_mod: |
      code {
        font-size: 8pt;
        line-height: normal;
        white-space: pre-wrap;
        }
#
# Styling badges
#
title: Badges
badges:
  - entity: sun.sun
    name: Default
  - entity: sun.sun
    name: Purple border
    card_mod: |
      :host {
        --label-badge-red: purple;
      }
  - entity: sun.sun
    name: Red text
    card_mod: |
      :host {
        color: red
      }
  - entity: sun.sun
    name: Teal background
    card_mod: |
      :host {
        --label-badge-background-color: teal;
      }

cards:
  - <<: *desc
    content: |
      ## 1: Change badge properties

      First: Default
      Second: Purple border
      Third: Red text
      Fourth: Teal background

      ```
      badges:
        - entity: sun.sun
          name: Default
        - entity: sun.sun
          name: Purple
          card_mod: |
            :host {
              --label-badge-red: purple;
            }
        - entity: sun.sun
          name: Teal
          card_mod: |
            :host {
              color: red
            }
        - entity: sun.sun
          name: No background
          card_mod: |
            :host {
              --label-badge-background-color: teal;
            }
      ```
