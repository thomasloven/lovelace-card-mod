x-anchors:
  desc: &desc
    type: markdown
    card_mod:
      style:
        ha-markdown$: |
          code {
            font-size: 8pt !important;
            line-height: normal;
            white-space: pre-wrap;
          }

title: DOM navigation
cards:
  - type: markdown
    content: |
      ## A teal markdown card where H3 tags are purple
      ### Like this
      ```
        card_mod:
        style:
          .: |
            ha-card {
              background: teal;
            }
          ha-markdown$: |
            h3 {
              color: purple;
            }
      ```

    card_mod:
      style:
        .: |
          ha-card {
            background: teal;
          }
        ha-markdown$: |
          h3 {
            color: purple;
          }
          code {
            font-size: 8pt !important;
            line-height: normal;
            white-space: pre-wrap;
          }
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## DOM navigation
          Main color red
          Buttons larger and blue
          12th button green
          Action buttons teal
          {%raw%}
          ```
          card_mod:
            style:
              .: |
                ha-card {
                  --mdc-theme-primary: red;
                }
              "#keypad mwc-button:nth-of-type(12)$": |
                  button {
                    font-size: 16px !important;
                    --mdc-theme-primary: green;
                  }
              "#armActions mwc-button":
                  $: |
                    :host {
                      background: teal;
                    }
              "#keypad mwc-button:not(:nth-of-type(12))":
                $: |
                  :host {
                    background: blue;
                  }
                  button {
                    font-size: 24px !important;
                  }
              "#armActions":
                "mwc-button":
                  $: |
                    :host {
                      background: white;
                    }

          ```
          {%endraw%}
      - type: alarm-panel
        card_icon: mdi:bell
        name: Alarm Panel
        card_mod:
          style:
            .: |
              ha-card {
                --mdc-theme-primary: red;
              }
            "#keypad mwc-button:nth-of-type(12)$": |
              button {
                font-size: 16px !important;
                --mdc-theme-primary: green;
              }
            "#armActions mwc-button":
              $: |
                :host {
                  background: teal;
                }
            "#keypad mwc-button:not(:nth-of-type(12))":
              $: |
                :host {
                  background: blue;
                }
                button {
                  font-size: 24px !important;
                }

        entity: alarm_control_panel.security
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## Overriding DOM navigation
          [Forum issue](https://community.home-assistant.io/t/card-mod-add-css-styles-to-any-lovelace-card/120744/1449)
          First two icons red
          Third icon green
      - type: entities
        entities:
          - entity: sun.sun
          - entity: sun.sun
          - entity: sun.sun
            card_mod:
              style:
                hui-generic-entity-row:
                  $:
                    state-badge:
                      $:
                        ha-state-icon:
                          $: |
                            ha-svg-icon {
                              color: green !important;
                            }
        card_mod:
          style:
            hui-simple-entity-row:
              $:
                hui-generic-entity-row:
                  $:
                    state-badge:
                      $:
                        ha-state-icon:
                          $: |
                            ha-svg-icon {
                              color: red;
                            }
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## Slow to load elements
          [Github issue](https://github.com/thomasloven/lovelace-card-mod/issues/11)
          Red Map Markers

          Note: fix has been removed. Seems to work without it now.
      - type: map
        entities:
          - device_tracker.demo_paulus
          - device_tracker.demo_anne_therese
        card_mod:
          style:
            ha-map:
              $:
                ha-entity-marker:
                  $: |
                    div.marker {
                      background-color: red;
                    }
        hours_to_show: 1

  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## Styling conditional rows
          [Github issue](https://github.com/thomasloven/lovelace-card-mod/issues/201)
      - type: entities
        entities:
          - light.bed_light
          - type: conditional
            conditions:
              - entity: light.bed_light
                state: "on"
            row:
              entity: light.bed_light
            card_mod:
              style:
                hui-toggle-entity-row $: |
                  :host {
                    color: red;
                  }
