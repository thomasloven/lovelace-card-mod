x-anchors:
  desc: &desc
    type: markdown
    card_mod:
      style:
        ha-markdown$: |
          code {
            font-size: 8pt !important;
            line-height: normal;
            white-space: pre-wrap;
          }

title: DOM navigation
cards:
  - type: markdown
    content: |
      ## A teal markdown card where H3 tags are purple
      ### Like this
      ```
        card_mod:
        style:
          .: |
            ha-card {
              background: teal;
            }
          ha-markdown$: |
            h3 {
              color: purple;
            }
      ```

    card_mod:
      style:
        .: |
          ha-card {
            background: teal;
          }
        ha-markdown$: |
          h3 {
            color: purple;
          }
          code {
            font-size: 8pt !important;
            line-height: normal;
            white-space: pre-wrap;
          }
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## DOM navigation
          Main color red
          Buttons larger and blue
          12th button green
          Action buttons teal
          {%raw%}
          ```
          card_mod:
            style:
              .: |
                ha-card {
                  --mdc-theme-primary: red;
                }
              "#keypad mwc-button:nth-of-type(12)$": |
                  button {
                    font-size: 16px !important;
                    --mdc-theme-primary: green;
                  }
              "#armActions mwc-button":
                  $: |
                    :host {
                      background: teal;
                    }
              "#keypad mwc-button:not(:nth-of-type(12))":
                $: |
                  :host {
                    background: blue;
                  }
                  button {
                    font-size: 24px !important;
                  }
              "#armActions":
                "mwc-button":
                  $: |
                    :host {
                      background: white;
                    }

          ```
          {%endraw%}
      - type: alarm-panel
        card_icon: mdi:bell
        name: Alarm Panel
        card_mod:
          style:
            .: |
              ha-card {
                --mdc-theme-primary: red;
              }
            "#keypad mwc-button:nth-of-type(12)$": |
              button {
                font-size: 16px !important;
                --mdc-theme-primary: green;
              }
            "#armActions mwc-button":
              $: |
                :host {
                  background: teal;
                }
            "#keypad mwc-button:not(:nth-of-type(12))":
              $: |
                :host {
                  background: blue;
                }
                button {
                  font-size: 24px !important;
                }

        entity: alarm_control_panel.alarm
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## Overriding DOM navigation
          First two icons red
          Third icon green
      - type: entities
        entities:
          - entity: sun.sun
          - entity: sun.sun
          - entity: sun.sun
            card_mod:
              style:
                hui-generic-entity-row:
                  $:
                    state-badge:
                      $:
                        ha-icon:
                          $: |
                            ha-svg-icon {
                              color: green !important;
                            }
        card_mod:
          style:
            hui-text-entity-row:
              $:
                hui-generic-entity-row:
                  $:
                    state-badge:
                      $:
                        ha-icon:
                          $: |
                            ha-svg-icon {
                              color: red;
                            }
